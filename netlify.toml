# netlify.toml
[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Handle client-side routing - THIS IS CRITICAL FOR REACT ROUTER
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# If you have API functions (optional)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200